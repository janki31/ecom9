{% extends 'shop/basic.html' %}
{% block title%} Payment Stauts{% endblock %}
{% block body %}
<div class="container">
    {{response}}
    <div class="col my-4">

        <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
        {% if response.RESPCODE == '01' %}
        ORDER SUCCESS
        {% else %}
        ORDER FAILURE
        {% endif%}

    </div>

</div>
{% endblock %}
{% block js %}
<script>
    {% if response.RESPCODE == '01' %}
        alert("Your Order Has been Placed...");
      localStorage.clear();
      window.location = "http://127.0.0.1:8000/shop/";
      {% endif %}
</script>
{% endblock %}
